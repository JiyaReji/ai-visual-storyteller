<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnceUpon AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("{{ url_for('static', filename='download (2).jpeg') }}");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            padding-bottom: 50px;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.65);
            z-index: -1;
        }
        
        .header {
            background-color: #6a11cb;
            background-image: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 40px 20px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 0 0 10px 10px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-generate {
            background-image: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            padding: 10px 25px;
            font-weight: bold;
        }
        .btn-generate:hover {
            background-image: linear-gradient(to right, #5910b0, #1864e0);
        }
        .scene-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            background-color: white;
        }
        .scene-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .audio-player {
            width: 100%;
            margin-top: 15px;
        }
        .loading-container {
            text-align: center;
            padding: 40px 0;
            display: none;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .story-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
    </style>
    
</head>
<body>
    <div class="header">
        <h1>OnceUpon AI</h1>
        <h4>AI Visual Story Teller</h4>
        <p class="lead">Create engaging stories with images and narration!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="form-container">
                    <form id="storyForm">
                        <div class="mb-3">
                            <label for="topic" class="form-label">Story Topic</label>
                            <input type="text" class="form-control" id="topic" name="topic" required 
                                   placeholder="e.g., a dragon who can't breathe fire">
                        </div>
                        <div class="mb-3">
                            <label for="details" class="form-label">Additional Details (Optional)</label>
                            <textarea class="form-control" id="details" name="details" rows="3"
                                      placeholder="e.g., The dragon learns about friendship and discovers its unique talent"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Creativity Level</label>
                            <div class="d-flex">
                                <div class="form-check me-4">
                                    <input class="form-check-input" type="radio" name="creativity" id="creativity1" value="1">
                                    <label class="form-check-label" for="creativity1">
                                        Kids (Simple and fun)
                                    </label>
                                </div>
                                <div class="form-check me-4">
                                    <input class="form-check-input" type="radio" name="creativity" id="creativity2" value="2" checked>
                                    <label class="form-check-label" for="creativity2">
                                        Teens (Balanced storytelling)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="creativity" id="creativity3" value="3">
                                    <label class="form-check-label" for="creativity3">
                                        Adults (Complex and detailed)
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-generate">Generate Story</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="loading-container" id="loadingContainer">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h3 class="mt-3" id="statusMessage">Generating your story...</h3>
            <div class="progress mt-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <div id="resultContainer" style="display: none;">
            <div class="row mt-4">
                <div class="col-12">
                    <div class="story-container">
                        <h2>Your Story</h2>
                        <div id="fullStory" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <h2 class="mt-4 mb-3">Illustrated Scenes</h2>
            <div id="scenesContainer" class="row"></div>

            <!-- Audio Player for the Entire Story -->
            <div id="storyAudioContainer" class="mt-4" style="display: none;">
                <h2>Story Narration</h2>
                <audio controls class="audio-player" autoplay>
                    <source id="storyAudioSource" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let sessionId = null;
        let statusCheckInterval = null;

        document.getElementById('storyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading spinner
            document.getElementById('loadingContainer').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            // Get form data
            const formData = new FormData(this);
            
            // Submit the form
            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'started') {
                    sessionId = data.session_id;
                    document.getElementById('statusMessage').textContent = data.message;
                    
                    // Start checking status
                    statusCheckInterval = setInterval(checkStatus, 2000);
                } else {
                    showError(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('An error occurred while submitting the form.');
            });
        });

        function checkStatus() {
            if (!sessionId) return;
            
            fetch(`/status/${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('statusMessage').textContent = data.message;
                    
                    // Update progress bar
                    const progressPercent = data.status === 'completed' ? 100 : 
                                           (data.scenes ? data.scenes.length * 20 : 10);
                    document.querySelector('.progress-bar').style.width = `${progressPercent}%`;
                    
                    if (data.status === 'completed') {
                        clearInterval(statusCheckInterval);
                        displayResults(data);
                    } else if (data.status === 'error') {
                        clearInterval(statusCheckInterval);
                        showError(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                });
        }

        function displayResults(data) {
            // Hide loading, show results
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            // Display full story
            document.getElementById('fullStory').innerText = data.story;
            
            // Display scenes
            const scenesContainer = document.getElementById('scenesContainer');
            scenesContainer.innerHTML = '';
            
            data.scenes.forEach((scene, index) => {
                const sceneCard = document.createElement('div');
                sceneCard.className = 'col-md-6';
                
                // Only display the image, no scene text or title
                sceneCard.innerHTML = `
                    <div class="scene-card">
                        <img src="static/${scene.image}" alt="Scene ${index + 1}" class="scene-image">
                    </div>
                `;
                
                scenesContainer.appendChild(sceneCard);
            });
            
            // Display audio player for the entire story
            if (data.audio) {
                document.getElementById('storyAudioContainer').style.display = 'block';
                document.getElementById('storyAudioSource').src = `static/${data.audio}`;
                document.querySelector('.audio-player').load(); // Load the new audio source
            }
        }

        function showError(message) {
            clearInterval(statusCheckInterval);
            document.getElementById('loadingContainer').style.display = 'none';
            
            // Create error alert
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger mt-4';
            alertDiv.textContent = message;
            
            // Insert after form
            const formContainer = document.querySelector('.form-container');
            formContainer.parentNode.insertBefore(alertDiv, formContainer.nextSibling);
            
            // Auto-dismiss after 10 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 10000);
        }
    </script>
</body>
</html>
